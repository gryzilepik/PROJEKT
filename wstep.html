<html>
    <head>
        <link href="style2.css" rel="stylesheet" />
    </head>
    <body style="margin: 0 auto">
        
        <main id="main">
            
            <div id = "mode1" class="normal">
                <p id="opcja1">Wojny<br> wężów</p>
            </div>
            
            <div id = "mode2" class="normal">
                <p id="opcja2">Domyślny<br> wąż</p>
            </div>
        </main>
        
        <nav>
            <h1 id="tryb">TRYB GRY</h1>
        </nav>
       
        <script>
            mode1.addEventListener("mouseenter", zmien);
            mode2.addEventListener("mouseenter", zmien);
            mode1.addEventListener("mouseleave", usun);
            mode2.addEventListener("mouseleave", usun);
            function zmien(e){
                e.target.classList.add("dl");
                if("mode1" == e.target.id){
                    mode2.classList.add("kr");
                } else if("mode2" == e.target.id){
                    mode1.classList.add("kr");
                }
            }
            function usun(e){
                if(document.querySelector(".dl")){
                    document.querySelector(".dl").classList.remove("dl");
                }
                if(document.querySelector(".kr")){
                    document.querySelector(".kr").classList.remove("kr");
                }
            }
        </script>
    </body>
</html>
