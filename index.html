<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<link href="style.css" rel="stylesheet" />
		<script src="script.js"></script>
		<title>WONSZ</title>
	</head>
	<body>
		</section>
		<main id="main" style="margin:auto; width:max-content">

			<input type="number" id="szybkosc" value="1" min="1">
			<label for="wielkosc">WIELKOŚĆ: </label>
			<select id="wielkosc">
				<option value="300">300x300</option>
				<option value="600">600x600</option>
				<option value="1200">1200x1200</option>				
			</select>
			<label for="grubosc">GRUBOŚĆ: </label>
			<select id="grubosc">
				<option value="30">30px</option>
				<option value="60">60px</option>
				<option value="100">100px</option>				
			</select>
			<label for="sciany">ŚCIANY: </label>
			<input type="checkbox" id="sciany">
			<button id="stworz">STWÓRZ</button>
			
		</main>
	</body>
</html>
