<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset = "utf-8">
        <link href="style2.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body style="margin: 0 auto">
        
        <main id="main">
            
            <a href = "wojna.html" style="text-decoration: none; color: #000000"><div id = "mode1" class="normal">
                <center><p id="opcja1">Wojny<br> wężów</p></center>
            </div></a>
            
            <a href="domyslny.html" style="text-decoration: none;  color: #000000"><div id = "mode2" class="normal">
                <center><p id="opcja2">Domyślny<br> wąż</p></center>
            </div></a>
        </main>
        
        <nav>
            <h1 id="tryb">TRYB GRY</h1>
        </nav>
       
        <script>
            mode1.addEventListener("mouseenter", zmien);
            mode2.addEventListener("mouseenter", zmien);
            mode1.addEventListener("mouseleave", usun);
            mode2.addEventListener("mouseleave", usun);
            function zmien(e){
                e.target.classList.add("dl");
                if("mode1" == e.target.id)
                {
                    mode2.classList.add("kr");
                    mode2.style.opacity = 0.8;
                    mode2.style.backgroundColor = "#444";
                } 
                else if("mode2" == e.target.id)
                {
                    mode1.classList.add("kr");
                    mode1.style.opacity = 0.8;
                    mode1.style.backgroundColor = "#444";
                }
            }
            function usun(e){
                if(document.querySelector(".dl")){
                    mode1.style.backgroundColor = "red";
                    document.querySelector(".dl").classList.remove("dl");
                    
                }
                if(document.querySelector(".kr")){
                    mode2.style.backgroundColor = "green";
                    document.querySelector(".kr").classList.remove("kr");
                    
                }
            }
        </script>
    </body>
</html>
